<body>

    <script>
        let downloadedImages = [];

        // ä»localStorageåŠ è½½æ•°æ®
        const tweetData = JSON.parse(localStorage.getItem('tweet_data') || '{}');
        localStorage.removeItem('tweet_data');

        // å¡«å……è¡¨å•
        document.getElementById('title').value = tweetData.title || '';
        document.getElementById('source').value = tweetData.source || '';
        document.getElementById('url').value = tweetData.url || '';
        document.getElementById('tags').value = tweetData.tags || '';
        document.getElementById('content').value = tweetData.content || '';

        // è‡ªåŠ¨ä¸‹è½½å›¾ç‰‡
        async function autoDownloadImages() {
            if (!tweetData.images || tweetData.images.length === 0) {
                document.getElementById('formSection').style.display = 'block';
                document.getElementById('loadingSection').style.display = 'none';
                return;
            }

            const imageCount = tweetData.images.length;
            document.getElementById('loadingText').textContent = `æ­£åœ¨ä¸‹è½½ ${imageCount} å¼ å›¾ç‰‡...`;

            for (let i = 0; i < tweetData.images.length; i++) {
                const img = tweetData.images[i];
                const progress = Math.round(((i + 1) / imageCount) * 100);
                document.getElementById('progressFill').style.width = progress + '%';
                document.getElementById('loadingText').textContent =
                    `æ­£åœ¨ä¸‹è½½å›¾ç‰‡ ${i + 1}/${imageCount}...`;

                try {
                    // ä½¿ç”¨fetchä¸‹è½½å›¾ç‰‡
                    const response = await fetch(img.src);
                    if (response.ok) {
                        const blob = await response.blob();
                        const reader = new FileReader();

                        reader.onload = () => {
                            downloadedImages.push({
                                data: reader.result,
                                index: i + 1
                            });
                        };

                        reader.readAsArrayBuffer(blob);

                        // ç­‰å¾…è¯»å–å®Œæˆ
                        await new Promise(resolve => {
                            const checkInterval = setInterval(() => {
                                if (downloadedImages.length > i) {
                                    clearInterval(checkInterval);
                                    resolve();
                                }
                            }, 100);
                        });
                    }
                } catch (error) {
                    console.error(`Failed to download image ${i + 1}:`, error);
                }
            }

            // æ˜¾ç¤ºå›¾ç‰‡ä¿¡æ¯
            const imagesInfo = document.getElementById('imagesInfo');
            imagesInfo.innerHTML = `<strong>âœ… å·²ä¸‹è½½ ${downloadedImages.length} å¼ å›¾ç‰‡</strong>
å°†åœ¨ä¿å­˜æ—¶è‡ªåŠ¨ä¸Šä¼ åˆ°æœåŠ¡å™¨`;
            imagesInfo.style.display = 'block';

            // æ˜¾ç¤ºè¡¨å•
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('formSection').style.display = 'block';
        }

        // è¡¨å•æäº¤
        document.getElementById('contentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            document.getElementById('saveBtn').disabled = true;
            showStatus('â³ æ­£åœ¨ä¿å­˜...', 'info');

            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('source', document.getElementById('source').value);
            formData.append('url', document.getElementById('url').value);
            formData.append('tags', document.getElementById('tags').value);
            formData.append('reason', document.getElementById('reason').value);
            formData.append('summary', document.getElementById('summary').value);
            formData.append('content', document.getElementById('content').value);
            formData.append('date', new Date().toISOString().split('T')[0]);

            // æ·»åŠ ä¸‹è½½çš„å›¾ç‰‡
            downloadedImages.forEach((img, index) => {
                const blob = new Blob([new Uint8Array(img.data)], { type: 'image/jpeg' });
                formData.append('images', blob, `image-${index + 1}.jpg`);
            });

            try {
                const response = await fetch('http://localhost:3000/api/add-content', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    showStatus(`âœ… å†…å®¹å·²ä¿å­˜ï¼å·²ä¸Šä¼  ${result.downloadedImages} å¼ å›¾ç‰‡`, 'success');

                    setTimeout(() => {
                        window.close();
                    }, 2000);
                } else {
                    showStatus('âŒ ä¿å­˜å¤±è´¥', 'error');
                }
            } catch (error) {
                showStatus('âŒ é”™è¯¯: ' + error.message, 'error');
            } finally {
                document.getElementById('saveBtn').disabled = false;
            }
        });

        function showStatus(message, type) {
            const el = document.getElementById('statusMessage');
            el.textContent = message;
            el.className = 'status-message show ' + type;
        }

        // å¯åŠ¨å›¾ç‰‡ä¸‹è½½
        autoDownloadImages();
    </script>
