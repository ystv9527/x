<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容收藏库 - Content Collection</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">📚 内容收藏库</h1>
            <p class="subtitle">精选的X推文、文章和教程</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- 搜索和筛选区 -->
            <div class="controls">
                <div class="search-box">
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="🔍 搜索标题、内容、标签..."
                        class="search-input"
                    />
                </div>

                <div class="filter-section">
                    <div class="filter-header">
                        <span>🏷️ 标签筛选:</span>
                        <button id="clearFilters" class="btn-clear">清除筛选</button>
                    </div>
                    <div id="tagFilters" class="tag-filters"></div>
                </div>

                <div class="stats">
                    <span id="statsText">加载中...</span>
                </div>
            </div>

            <!-- 内容列表 -->
            <div id="contentList" class="content-list">
                <div class="loading">加载中...</div>
            </div>
        </div>
    </main>

    <!-- 详情模态框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>由 ❤️ 制作 | 半自动内容采集系统</p>
        </div>
    </footer>

    <script src="assets/app.js"></script>
</body>
</html>
