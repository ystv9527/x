    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;

            // æ¸å˜èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');

            // ç»˜åˆ¶åœ†å½¢èƒŒæ™¯
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2, 0, Math.PI * 2);
            ctx.fill();

            // ç»˜åˆ¶ä¹¦æœ¬å›¾æ ‡
            const scale = size / 128;
            ctx.fillStyle = 'white';

            // ä¹¦æœ¬å¤–æ¡†
            const bookX = 8 * scale + size * 0.25;
            const bookY = 12 * scale + size * 0.25;
            const bookW = 48 * scale;
            const bookH = 52 * scale;

            ctx.globalAlpha = 0.9;
            ctx.fillRect(bookX, bookY, bookW, bookH);

            // ä¹¦é¡µçº¿æ¡
            ctx.globalAlpha = 0.7;
            ctx.fillStyle = '#667eea';
            const lineHeight = 4 * scale;
            const lineGap = 8 * scale;
            const lineX = bookX + 4 * scale;
            let lineY = bookY + 4 * scale;

            [40, 40, 32, 36, 28].forEach((width, i) => {
                ctx.fillRect(lineX, lineY, width * scale, lineHeight);
                lineY += lineGap;
            });

            // æ˜Ÿæ ‡
            if (size >= 48) {
                ctx.globalAlpha = 1;
                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                ctx.arc(bookX + bookW - 8 * scale, bookY + bookH - 12 * scale, 10 * scale, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = 'white';
                ctx.font = `${14 * scale}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('â˜…', bookX + bookW - 8 * scale, bookY + bookH - 12 * scale);
            }
        }

        // ç»˜åˆ¶æ‰€æœ‰å°ºå¯¸çš„å›¾æ ‡
        ['icon16', 'icon48', 'icon128'].forEach(id => {
            const canvas = document.getElementById(id);
            drawIcon(canvas);
        });

        // ä¸‹è½½å›¾æ ‡
        function downloadIcon(size) {
            const canvas = document.getElementById('icon' + size);

            link.href = canvas.toDataURL('image/png');
            link.click();
        }
